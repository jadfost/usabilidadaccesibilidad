<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Accesibilidad Web - Jared Foster</title>
	<link rel="stylesheet" type="text/css" href="test2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
	<body>
		<header>
			<h1>EJEMPLO IMAGEN, ANIMACION Y VIDEO</h1>
		</header>
		<div class="container">
			<h1>Reproductor de video</h1>
			<br>
			<video id="video" width="640" height="360">
			  <source src="video/video.mp4" type="video/mp4">
			  <source src="video.webm" type="video/webm">
			  <source src="video.ogg" type="video/ogg">
			  Tu navegador no soporta videos HTML5.
			</video>
			<div class="controls">
				<button id="play-pause-btn"><i class="fa fa-play"></i></button>
				<input id="seek-bar" type="range" min="0" max="100" value="0">
				<button id="mute-btn"><i class="fa fa-volume-up"></i></button>
				<input id="volume-bar" type="range" min="0" max="100" value="100">
				<button id="full-screen-btn"><i class="fa fa-expand"></i></button>
			</div>
			<br>
			<div class="controls">
				<button id="prev-btn"><i class="fas fa-backward"></i></button>
				<button id="next-btn"><i class="fas fa-forward"></i></button>
			</div>
		  </div>		  
	</body>
	<footer>
		<p>&copy; 2023 JARED FOSTER ORDUZ - 55219501</p>
	</footer>
	<script src="test2.js"></script>
</html>
