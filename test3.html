<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Accesibilidad Web - Jared Foster</title>
	<link rel="stylesheet" type="text/css" href="test3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
	<header>
		<h1>EJEMPLO IMAGEN, ANIMACION Y VIDEO</h1>
	</header>
	<body>
		<h1>Imagen</h1>
		<div class="container">
			<div class="media-wrapper">
			  <img src="Imagenes/PostMalone.jpeg" alt="Mi imagen">
			  <audio id="audio" src="video/cancion.mp3"></audio> 
			  <div class="controls">
				<button id="play-pause-btn"><i class="fa fa-play"></i></button>
				<input id="seek-bar" type="range" min="0" max="100" value="0">
				<button id="mute-btn"><i class="fa fa-volume-up"></i></button>
				<input id="volume-bar" type="range" min="0" max="100" value="100">
			  </div>
			</div>
		<div class="controles">
			<button id="prev-btn"><i class="fas fa-backward"></i></button>
			<button id="next-btn"><i class="fas fa-forward"></i></button>
		</div>
		  </div>		  
	</body>
	<footer>
		<p>&copy; 2023 JARED FOSTER ORDUZ - 55219501</p>
	</footer>
	<script src="test3.js"></script>
</html>
